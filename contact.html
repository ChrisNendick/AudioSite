        /* Hamburger menu styles */
        .menu {
            display: none; /* Hide menu by default */
            position: absolute;

            transform: translateX(-50%); /* Adjust to truly center it horizontally */
            background-color: #ffd900;
            width: 80x; /* Adjust the width of the menu */
            padding: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            list-style: none;
            text-align: center;
            border-radius: 10px;
        }

        .menu a {
            display: block;
            text-decoration: none;
            color: #333;
            padding: 10px;
            border-bottom: 1px solid #ff7738;
            border-width: 1px;
        }

        /* Hamburger button styles */
        .hamburger {
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            width: 40px; /* Adjust width for the button */
            height: 40px; /* Adjust height for the button */
            background-color: #ffd900;
            border-style: solid;
            border-radius: 5px;
            position: absolute; /* Positioning it outside the document flow */
            top: 20px; /* Adjust the distance from the top */
            left: 35%; /* Center the hamburger button horizontally */
            transform: translateX(-50%); /* Make sure it's perfectly centered */
            border-color: #ff7738;
        }

        .hamburger:hover {
            background-color: #ff7738;
        }

        .hamburger span {
            font-size: 30px; /* Larger hamburger icon size */
        }

        /* Show menu when active */
        .menu.active {
            display: block;
        }

        /* Styles for backdrop */
        .backdrop {
            width: 600px; /* Set a fixed width for the square */
            height: 200px; /* Set a fixed height to make it square */
            background-color:  #e9e9e9; /* Light background color */
            border: 1px solid #a7a7a7; /* Border color and width */
            display: absolute;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: 50%;
            border-radius: 10px;
            margin: 0 auto; /* Center the backdrop div horizontally */
            padding: 5px; /* Padding inside the square */
        }

      
        .donation-Backdrop {
            display: absolute;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            margin: 0 auto; /* Center the backdrop div horizontally */
            padding: 5px; /* Padding inside the square */
            width: 600px; /* Set a fixed width for the square */
            height: 20px; /* Set a fixed height to make it square */
            background-color:  #ffd900; /* Light background color */
            
            border: 2px solid #ff7738;
            margin-top: 3%;
            margin-bottom: 3%;
        }

        /* New Box for text wrapping */
        .text-box {
            width: 570px; /* Width of the box */
            height: auto; /* Adjust height based on content */
            padding: 20px;
            background-color: #f4f4f4; /* Light grey background */
            border: 1px solid #a7a7a7; /* Border for the box */
            border-radius: 10px; /* Rounded corners */
            word-wrap: break-word; /* Allow text to wrap inside the box */
            overflow-wrap: break-word; /* Forcing text to wrap */
            margin: 20px auto; /* Center the box horizontally */
        }
